<!DOCTYPE html>
<html>

<head>
  <title>Minesweeper</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css" type="text/css">
  <script type="text/javascript" src="./index.js"></script>
</head>

<body>
  <div id="box">
    <h2>MINESWEEPER GAME</h2>
    <hr><br><br>
    <div id="field"></div>
    <br>
    <div id="lost" style="display: none;">
      <h3>You got bombed!</h3>
      <button id="new-game-button" type="button" onclick="reload()">Start Again</button>
    </div>
  </div>
  <label for="difficulty">Select Difficulty:</label>
<select id="difficulty" onchange="changeDifficulty()">
  <option value="easy">Easy</option>
  <option value="medium">Medium</option>
  <option value="expert">Expert</option>
</select>

<label for="bombProbability">Bomb Probability:</label>
<input type="number" id="bombProbability" value="0.2"> 

<label for="maxProbability">Max Probability:</label>
<input type="number" id="maxProbability" value="0.8"> 

</body>
</html>
